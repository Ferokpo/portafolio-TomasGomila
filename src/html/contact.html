<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/responsive.css" />

    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="/">
              <span> Fero_Tech </span>
            </a>

            <div class="navbar-collapse" id="">
              <div class="custom_menu-btn">
                <button onclick="openNav()">
                  <span class="s-1"> </span>
                  <span class="s-2"> </span>
                  <span class="s-3"> </span>
                </button>
              </div>
              <div id="myNav" class="overlay">
                <div class="overlay-content">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/"
                        >Home</a
                      >
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="/project">Proyectos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/contact">Contacto</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
    </div>

    <div class="fondo-contact">
      <div class="contact-cont">
        <div class="fondo-cont">
          <img id="input" class="img1" src="Img/cont1.png" />
        </div>

        <div class="inputs-cont">
          <div class="contact">
            <div class="flex-conteiner">
              <form
                action="https://formsubmit.co/340adca7e1f7988c2e00b3c5cbdd6b92"
                method="POST"
                class="form"
              >
                <div class="form__selection">
                  <input
                    type="email"
                    class="form__input"
                    placeholder="Escriba su mail"
                    name="email"
                  />
                </div>
                <div class="form__selection">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="Asunto"
                    name="name"
                  />
                </div>

                <div class="form__selection">
                  <textarea
                    class="form__input"
                    placeholder="Escriba su mensaje"
                    name="comments"
                  ></textarea>
                </div>
                <div class="form__selection">
                  <input
                    type="submit"
                    name="Enviar"
                    value="Enviar"
                    class="form__input"
                  />

                  <input
                    type="hidden"
                    name="_next"
                    value="http://localhost:3000/contact"
                  />
                </div>

                <div class="conection">
                  <a href="https://www.facebook.com/tomi.gomila">
                    <img src="Img/fb.png" alt="" />
                  </a>
                  <a href="https://www.linkedin.com/in/tomas-gomila-920b56269/">
                    <img src="Img/linkedin1.png" alt="" />
                  </a>
                  <a href="https://github.com/Ferokpo">
                    <img src="Img/gitgut1.png" alt="" />
                  </a>
                  <a href="https://www.instagram.com/fero_tech/">
                    <img src="Img/instagram1.png" alt="" />
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row cont-a">
        <div class="col cont-li a">
          <a class="" href="/project">Project</a>
        </div>
        <div class="col cont-li a">
          <a class="" href="/">Portafolio</a>
        </div>
        <div class="col cont-li a">
          <a class="" href="/contact">Contacto</a>
        </div>
      </div>
    </div>

    <!-- Js -->
    <script>
      function openNav() {
        document.getElementById("myNav").classList.toggle("menu_width");
        document
          .querySelector(".custom_menu-btn")
          .classList.toggle("menu_btn-style");
      }
    </script>
    <script>
      let bajar = this.document.getElementById("input");

      window.addEventListener("scroll", function () {
        let position = bajar.getBoundingClientRect().top;
        console.log(position);
        let i;

        if (position < 82) {
          window.scrollTo(0, document.body.scrollHeight);
        }
      });
    </script>
  </body>
</html>
